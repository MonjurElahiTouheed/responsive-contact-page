<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsive contact page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="form-container-grid">



            <div class="form-container">
                <label for="">Name</label>
                <input type="text" name="" placeholder="Ethan Johnson" id="">
            </div>
            <div class="form-container">
                <label for="">Company Email</label>
                <input type="text" name="" placeholder="ethan@johnson.com" id="">
            </div>
            <div class="form-container">
                <label for="">Company Size</label>
                <select>
                    <option>50-100 employees</option>
                    <option>100-150 employees</option>
                </select>
            </div>
            <div class="form-container">
                <label for="">Subject</label>
                <select>
                    <option>Buiding Landing pages</option>
                    <option>Buiding websites</option>
                </select>
            </div>
        </div>
        <textarea rows="14" cols="100">50-100 employees</textarea>
        <input style="display: block; text-align: center;" type="submit" value="Contact Sales">
    </form>
   
</body>

</html>
